<!DOCTYPE html>
<html lang="en" ondragstart="return false">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="referrer" content="no-referrer">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="format-detection" content="address=no">
    <meta name="fragment" content="!">
    <meta name="author" content="pecasha">
    <title>3D Format Extensions - Viewer</title>
    <!-- inject:css -->
    <link rel="stylesheet" href="./viewer.less">
    <!-- endinject -->
</head>

<body>
    <div class="loading"></div>
    <div class="error-output"><p></p></div>
    <div class="module-tips hide">
        <p>此模型包含动画，「动画控制模块」支持操控和切换动画，您是否需要购买？</p>
        <div class="btn">
            <button class="ignore">今日不再提醒</button>
            <div class="right">
                <button class="cancel">取消</button>
                <button class="ok">确定</button>
            </div>
        </div>
    </div>
    <div id="renderer"
         class="renderer hide"></div>
    <div class="progress hide">
        <i class="icon-pause btn"></i>
        <p><em class="cursor"></em></p>
        <span class="duration">
            <em class="duration-current">00:00</em>
            <small>/</small>
            <em class="duration-total">00:00</em>
        </span>
        <span class="select">
            <em class="name hide"></em>
            <i class="icon-sanjiaojiantou"></i>
        </span>
        <i class="icon-tupiansuolvetu thumbnail"></i>
    </div>
    <ul class="animation-list"></ul>
    <!-- inject:js -->
    <script src="./viewer.js"></script>
    <!-- endinject -->
</body>
</html>
